<!DOCTYPE html>
<!--[if lte IE 10]>
<html class="no-js">
<![endif]-->
<!--[if !(IE)]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <title>Paymentwall test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
    <!--[if IEMobile]>
        <meta http-equiv="cleartype" content="on">
    <![endif]-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./dist/widget.js"></script>
</head>
<body>
    <form id="paymentForm">
        <input type="hidden" name="_csrf" value="#!csrf">

        <div>
            <h5 id="checkoutWith"></h5>
            <div id="paymentMethods"></div>
            <div class="errorText"></div>
        </div>

        <div>
            <label>
                Card Holder Name
                <input id="cardHolder" type="text" >
            </label>
            <div id="cardHolderErrText"></div>
        </div>

        <div>
            <label>
                Credit Card Number
                <input id="cardNumber" type="text">
            </label>
            <div id="cardNumberErrText"></div>
        </div>

        <div>
            <select id="expireMonth">
                <option disabled>Month</option>
            </select>
        </div>

        <div>
            <select id="expireYear">
                <option disabled>Year</option>
            </select>
        </div>

        <div>
            <label>
                <input type="text" id="cvv">
            </label>
            <div id="cvvErrText"></div>
        </div>

        <div>
            <select id="country">
                <option disabled selected>Country</option>
            </select>
        </div>

        <div>
            <span>PAY:</span>
            <strong id="amountText"></strong>
            <em id="currencyText"></em>
        </div>

        <button type="submit">
            Confirm payment
        </button>

        <div id="preloader">Processing...</div>
    </form>
</body>
</html>
