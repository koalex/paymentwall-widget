<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paymentwall test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
    <!--[if IEMobile]>
        <meta http-equiv="cleartype" content="on">
    <![endif]-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.9.0/css/flag-icon.min.css" />-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

</head>
<body>
<div class="container" >
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-5 col-centered" style="float: none; margin: auto">
            <!-- CREDIT CARD FORM STARTS HERE -->
            <div style="height: 70px;">
                <div class="alert alert-success" role="alert" style="display: none"></div>
            </div>

            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table" >
                    <div class="row display-tr" style="text-align: center;">
                        <div id="pwLogo" class="pw-logo"></div>
                        <h3 id="paymentTypeTitle" class="panel-title">
                            Loading...
                        </h3>
                        <br>
                        <div id="paymentMethods" class="btn-group paymentMethods" role="group" aria-label="...">
                        </div>
                    </div>                    
                </div>
                <div class="panel-body">
                    <form id="form" role="form" method="POST" action="javascript:void(0);">
                        <input type="hidden" name="_csrf" value="#!csrf">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group" id="cardHolderFg">
                                    <label for="cardHolder">CARD HOLDER</label>
                                    <div class="input-group">
                                        <input
                                            id="cardHolder"
                                            type="text"
                                            class="form-control"
                                            placeholder="Full Name"
                                        />

                                        <span class="input-group-addon">
                                            <span class="user-icon"></span>
                                        </span>
                                    </div>
                                    <span class="help-block">&nbsp;</span>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group" id="cardNumberFg">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input
                                            id="cardNumber"
                                            type="text"
                                            class="form-control"
                                            placeholder="Valid Card Number"
                                        />
                                        <span class="input-group-addon">
                                            <!-- <i class="fa fa-credit-card"></i> -->
                                            <span id="cardIcon" class="card"></span>
                                        </span>
                                    </div>
                                    <span class="help-block">&nbsp;</span>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-md-3">
                                <div class="form-group" id="expireMonthFg">
                                    <label for="expireMonth">
                                        EXPIRATION
                                    </label>
                                    <input 
                                        id="expireMonth" 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="MM"
                                    />
                                    <span class="help-block">&nbsp;</span>
                                </div>
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <div class="form-group" id="expireYearFg">
                                    <label for="expireYear">
                                        &nbsp;
                                    </label>
                                    <input 
                                        id="expireYear" 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="YY"
                                    />
                                    <span class="help-block">&nbsp;</span>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-3 pull-right">
                                <div class="form-group" id="cvvFg">
                                    <label for="expireMonth">
                                        CV CODE
                                    </label>
                                    <input
                                        id="cvv"
                                        type="text" 
                                        class="form-control" 
                                        placeholder="CVV"
                                    />
                                    <span class="help-block">&nbsp;</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <div class="dropdown">
                                        <button id="countryBtn" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            <span id="selectedCountryLabel">Select your country</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu countries" id="countries" style="max-height: 250px; overflow-y: auto;">
                                        </ul>
                                    </div>
                                </div>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button id="submitBtn" class="subscribe btn btn-success btn-lg btn-block" type="submit">PAY&nbsp;&nbsp;</button>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>

</body>
</html>
