<!DOCTYPE html>
<!--[if lte IE 10]>
<html class="no-js">
<![endif]-->
<!--[if !(IE)]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <title>Paymentwall test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
    <!--[if IEMobile]>
    <meta http-equiv="cleartype" content="on">
    <![endif]-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="row">
        <form class="col s12" id="paymentForm">

            <div class="row">
                <h5 id="checkoutWith" class="col s12 center-align"></h5>
                <div id="paymentMethods" class="payment-methods"></div>
                <div class="errorText"></div>
            </div>

            <hr class="delim">

            <input type="hidden" name="_csrf" value="#!csrf">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="cardHolder" type="text" >
                    <label for="cardHolder">Card Holder Name</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">credit_card</i>
                    <input id="cardNumber" type="text">
                    <label for="cardNumber">Credit Card Number</label>
                </div>

                <div class="input-field col s8">
                    <i class="material-icons prefix">date_range</i>
                    <select id="expireMonth">
                        <option disabled>Month</option>
                    </select>
                    <label>Expiry Date</label>
                </div>

                <div class="input-field col s4">
                    <select id="expireYear">
                        <option disabled>Year</option>
                    </select>
                </div>

                <div class="input-field col s5">
                    <i class="material-icons prefix">security</i>
                    <input type="text" id="cvv">
                    <label for="cvv">CVV Number</label>
                </div>

                <div class="input-field col s7">
                    <select id="country" class="icons">
                        <option value="" disabled selected>Country</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align money">
                    <span>PAY:</span>
                    <strong id="amountText"></strong>
                    <em id="currencyText"></em>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s12 waves-effect waves-light btn btn-large">
                    Confirm payment

                    <div id="preloader" class="preloader preloader-wrapper active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
